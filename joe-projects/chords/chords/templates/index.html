<html>
    <head>
        <title>Chords</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- CSS -->
        <!-- Pure -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/grids-responsive-min.css">
        <!-- Chords -->
        <link rel="stylesheet" href="static/css/main.css">

        <!-- Fonts -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!-- JS -->
        <!-- jQuery -->
        <script src="//code.jquery.com/jquery-2.1.0.js"></script>
        <!-- wavesurfer.js -->
        <script src="{{ url_for('static', filename='js/wavesurfer.js/wavesurfer.min.js') }}"></script>
        <!-- Chords -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </head>
    <body>
        <div id="wrapper">
            <header class="pure-g">
                <div class="pure-u-1">
                    <nav class="pure-menu pure-menu-open pure-menu-horizontal">
                        <a href="#" class="pure-menu-heading">Chords</a>
                        <ul>
                            <li>
                                <a href="#"><i class="fa fa-music"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-plus"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="pure-g" id="info-container">
                <div class="pure-u-1 pure-u-md-1-2" id="chord">
                    <div class="valign">
                        <div class="valigned">
                            C#m
                        </div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2" id="beat">
                </div>
            </div>
        </div>

        <div class="pure-g" id="waveform-container">
            <div class="pure-u-1-8" id="play-pause">
                <i class="fa fa-play"></i>
            </div>
            <div class="pure-u-7-8" id="waveform">
            </div>
        </div>

    </body>
</html>
